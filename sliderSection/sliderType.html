<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliderType01</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        .blind {
            width: 0;
            height: 0;
            line-height: 0;
            overflow: hidden;
            position: absolute;
            text-indent: -9999px;
        }

        /* sliderType */
        .slider__wrap {
            background-color: #ccc;
            height: 500px;
            width: 100%;

        }
        /* .slider {
        } */
         
    </style>
</head>
<body>
    <section id="sliderType" class="slider__wrap">
        <h2 class="blind">slider Type</h2>
        <div class="slider__inner">
            <div class="slider">
                <div class="slider__img"></div>
                <div class="slider__arrow"></div>
                <div class="slider__dot"></div>

            </div>
        </div>
    </section>
    
</body>
</html>
